version: "3.1"

intents:
  - greet
  - goodbye
  - user_info
  - pay_fees
  - ask_about_course

  - affirm
  - deny
  - mood_great
  - mood_unhappy

entities:
  - PERSON
  - fees
  - phone_number
  - user_id

slots:
  user_name:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: PERSON
      intent: user_info

  course_fees:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: fees
      intent: pay_fees

  phone_number:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: phone_number
      intent: user_info

  user_id:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: user_id
      intent: user_info 

responses:
  utter_goodbye:
  - text: "Bye"
  - text: "goodbye"
  - text: "have a nice day"
  - text: "see you around"
  - text: "bye bye"
  - text: "see you later"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa. What can i help you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://imgur.com/gallery/NWLnxln"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"
  
  utter_ask_name_and_phone_number:
  - text: "Please share your name, phone number and id with us."
  - text: "Could you provide your name, phone number and id, please?"
  - text: "We need your name, phone number and id. Could you provide them?"
  - text: "To continue, please give us your name, phone number and id."
  - text: "For our records, we require your name, phone number and id. Can you provide them?"

  utter_course_info:
  - text: "The AIO course is scheduled to run for 1 year and has a tuition fee of 20 million VND."
  - text: "Our AIO course spans over 1 year and is priced at 20 million VND."
  - text: "For the AIO course, the duration is 1 year and the cost is 20 million VND."
  - text: "You can expect the AIO course to last for 1 year, with a fee of 20 million VND."

  utter_about_fees:
  - text: "How much would you like to pay upfront for the course?"
  - text: "What amount are you considering for the upfront payment for the course?"
  - text: "How much do you intend to prepay for the course?"
  - text: "What's the upfront payment amount you'd like to make for the course?"
  - text: "How much do you want to pay in advance for the course?"

  utter_confirm:
  - text: "Thank you, {user_name} with phone number {phone_number} and id {user_id}, for enrolling in the AIO course. 
  Your payment of {course_fees} million VND for the tuition fee has been received and confirmed."
  - text: "We're grateful, {user_name} with phone number {phone_number} and id {user_id}, for your enrollment in the AIO course. 
  Your payment of {course_fees} million VND towards the tuition fee has been acknowledged."
  - text: "Thanks, {user_name} with phone number {phone_number} and id {user_id}, for signing up for the AIO course. 
  Your payment of {course_fees} million VND for the tuition fee has been successfully processed and verified."
  - text: "Appreciate it, {user_name} with phone number {phone_number} and id {user_id}, for your registration in the AIO course. 
  We've verified that your payment of {course_fees} million VND for the tuition fee has been completed."
  
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
